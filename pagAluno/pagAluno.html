<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="paginaaluno.css">
</head>
<body>
    <header>
        <h1>Cadastro de Alunos</h1>
        <a href="../home/home.html"> Voltar para página principal</a>
    </header>
    <main>
        <div>
            <form action="#">
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
                <br><br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="iemail">
                <br><br>
                <label for="imatricula">Matrícula:</label>
                <input type="number" name="matricula" id="imatricula" class="imatri">
                <br><br>
                <label for="iturma">Turma:</label>
                <input type="text" name="turma" id="iturma">
                <br><br>
                <label for="iturno">Turno:</label>
                <input type="text" name="turno" id="iturno">
            </form>
        </div>
    </main>
</body>
</html>
